<html>
    <head>
        <title>Loja Ubuntu</title>
    </head>
    <body>
        <h3>Aqui é apágina web</h3>
        
        <script>
            
        //DOM  -DOCUMENT OBJECT MODEL

            document.bgColor = "white"

            document.write("Olá mundo!!!<br>")
            document.write("<br><br>")
            document.write("Oi povo.")
            var nome = prompt("Dígite o nome: ")
            document.write("<br><br>")
            document.write(" bom dia " + nome )
            var anoNascimento = prompt("Dígite o ano de nascimento: ")
            var idade = 2022 - anoNascimento
            document.write ("<br><br>")
            if (idade<18)        {
                document.write(" Você é menor de idade.")
                document.bgColor = "yellow"
            } else if (idade<60) {
                document.write(" Você é adulto.")
                document.bgColor = "green"
            } else if (idade>60)     {
                document.write("Você é idoso")
                document.bgColor = "blue"
            }
            
            document.write (" Oi " + nome + " sua idade é " +  idade  + " anos!!! ")
            document.write("<br><br>")
            document.write ("Vamos calcular a tabuada!!!")
            document.write("<br><br>")
            var numero = prompt("Dígite um número entre 1 e 10: ")
            
            
            for (let i=1;i<=10;i++){
                 document.write(numero +" X " + i + " = " + (numero*i) + " <br>")
                 
            }

        </script>
    </body>        
</html>
